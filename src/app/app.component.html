<h1>Angular Router</h1>
<nav>
  <a class="button" routerLink="/crisis-center" routerLinkActive="activebutton">Crisis Center</a> |
  <a class="button" routerLink="/heroes" routerLinkActive="activebutton">Heroes</a> |
  <a class="button" routerLink="/admin" routerLinkActive="active">Admin</a> |
  <a class="button" routerLink="/login" routerLinkActive="active">Login</a> |
  <a class="button" [routerLink]="[{ outlets: { popup: ['compose'] } }]">Contact</a>
</nav>
<div [@routeAnimation]="getAnimationData(routerOutlet)">
  <router-outlet #routerOutlet="outlet"></router-outlet>
</div>
<router-outlet name="popup"></router-outlet>
